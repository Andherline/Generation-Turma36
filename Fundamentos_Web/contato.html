<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--relaciona o arquivo css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contato</title>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="index.html">Home</a>
        </li>
        <li>
            <a href="contato.html">Contato</a>
        </li>
    </ul>

    <h1 class="center">Entre contato comigo</h1>

    <div class="conteiner mb-50">

        <div>
            <h2>Mande uma mensagem</h2>
            <form>
                <label for="nome">Nome</label>
                <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtnome"></div>
                <br>
                <br>
                <label for="email">E-mail</label>
                <br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtemail"></div>
                <br>
                <br>
                <label for="assunto">Assunto</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtassunto"></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml-50">
            <h2>Enderenço</h2>

            <p>Av. Paulista, 100</p>
            <p>São Paulo - SP</p>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.9303885926515!2d-46.64623268569714!3d-23.570943467829817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59bd92bce431%3A0xc37ded133806ef0b!2sAv.%20Paulista%2C%20100%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-000!5e0!3m2!1spt-BR!2sbr!4v1637683488575!5m2!1spt-BR!2sbr"
                width="400" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id='mapa'>
            </iframe>
        </div>
    </div>

    <hr>
    <footer>

        <div class="conteiner">

            <a href="https://github.com/" target="_blank">
                <img class="tm-social padding-30" src="/assets/img/github.png" alt="Github">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img class="tm-social padding-30" src="/assets/img/instagram.png" alt="Instagram">
            </a>

            <a href="https://www.linkedin.com/" target="_blank">
                <img class="tm-social padding-30" src="/assets/img/linkedin.png" alt="Linkedin">
            </a>

        </div>

    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
